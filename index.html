<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lyrad Digital</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" href="css/styles.scss">
</head>


<body>
    <header class="header">
        <a href="#" class="header__link">
            <img src="images/icons/site-logo.svg" alt="Annie Digital" />
        </a>
        <h1 class="header__title">Annie Digital</h1>
        <img id="search-videos__icon" src="images/icons/search.svg" alt="Search videos">
        <img id="settings__icon" src="images/icons/menu.svg" alt="Menu">

    </header>
    <main>
        <div id="video__thumbnail">
            This is where the thumbnail will go
        </div>
        <section id="video__details">
            This is where the video detail will go
        </section>
        <aside id="related__videos">
            This is where the related videos will go
        </aside>
        <section id="video__comments">
            This is where the comments will go
        </section>

    </main>


</body>

</html>
